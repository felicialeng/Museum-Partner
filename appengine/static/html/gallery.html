{% extends "base.html" %}

{% block content %}
<script src="/js/qrcode.js"></script>

{% for exhibit in exhibits %}
<article>
	<a href="/json?qr={{ exhibit }}"><div id="{{ exhibit }}"></div></a>
	<script>createQRButton('{{exhibit}}','{{exhibit}}', '{{exhibit}}');</script>
</article>	
{% endfor %}
{% endblock %}
